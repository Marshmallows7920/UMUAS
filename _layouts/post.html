<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h2>{{ page.title }}</h2>
		</header>
		{% if page.image %}
		<section>
		<div class="image main">
			<img src="{{ page.image }}" alt="" />
		</div>
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
