<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h2>{{ page.title }}</h2>
		</header>
		{% if page.image %}
		
		<span style="margin: auto;" class="image main"><img style="display: block;
			margin-left: auto;
			margin-right: auto;
			width: 70%;" src="{{ page.image }}" alt="" /></span>
		
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
